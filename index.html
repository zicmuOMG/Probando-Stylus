<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formulario | Stylus</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
<section id="contenedor">
	<h1>Formulario con HTML5 y CSS3 usando STYLUS</h1>
	<p>Envianos un correo :D</p>
	<form>
		<input type="text" name="nombre" placeholder="Nombre"><br>
		<input type="text" name="apellido" placeholder="Apellido"><br>
		<input type="email" name="tu_email" placeholder="Email"><br>
		<input type="tel" name="telefono" placeholder="Telefono"><br>
		<textarea name="mensaje" placeholder="Mensaje"></textarea><br>
		<input type="submit" value="Enviar" id="enviar">
	</form>
</section>
</body>
</html>
